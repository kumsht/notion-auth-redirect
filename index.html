<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion Auth Redirect</title>
    <script>
        window.onload = function() {
            // Get the code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                document.getElementById('message').textContent = 'Error: ' + error;
                return;
            }
            
            // Redirect back to the app with the code
            if (code) {
                document.getElementById('message').textContent = 'Redirecting back to app...';
                window.location.href = `notion-tasks://callback?code=${code}`;
            } else {
                document.getElementById('message').textContent = 'No authorization code received';
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Notion Tasks Auth</h1>
        <p id="message">Processing authentication...</p>
    </div>
</body>
</html>
